<!-- Crop Card Template -->
<template id="crop-card-template">
  <div class="card crop-card">
    <img src="" alt="Crop Image" class="card-image">
    <div class="card-content">
      <h3 class="card-title crop-name"></h3>
      <p class="card-description crop-description"></p>
    </div>
  </div>
</template>

<!-- Pricing Card Template -->
<template id="pricing-card-template">
  <div class="card pricing-card">
    <h3 class="card-title plan-title"></h3>
    <p class="card-price"></p>
    <ul class="pricing-features"></ul>
    <a href="#" class="btn pricing-cta">Get Started</a>
  </div>
</template>

<!-- Feature Card Template -->
<template id="feature-card-template">
  <div class="card feature-card">
    <div class="feature-icon"></div>
    <h4 class="card-title feature-title"></h4>
    <p class="card-description feature-description"></p>
  </div>
</template>
